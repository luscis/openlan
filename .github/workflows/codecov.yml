name: Coverage CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@master

    - name: Setup Golang
      uses: actions/setup-go@v3
      with:
        go-version: '1.16.x'

    - name: Generate coverage report
      run: make cover

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./build/coverage
        files: ./libol.txt,./models.txt,./access.txt
        name: codecov
        verbose: true
